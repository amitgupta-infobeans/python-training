<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Basic App of Django</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="{% static 'main.css'%}">
    </head>

    <bod>
        <nav class="navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Django Aplication</a>
              </div>
              <ul class="nav navbar-nav" id="myDIV">
                <li class="nav-item"  ><a  href="{% url 'index' %}">Home</a></li>              
                <li class="nav-item"><a  href="{% url 'basic_app:aboutus'  %}">About Us</a></li>
                <li class="nav-item"><a  href="{% url 'basic_app:contactus'  %}">Contact Us</a></li>
               
                 {% if user.is_authenticated  %}
                  <li class="nav-item"><a href="{% url 'logout'  %}">Logout</a></li>
                
                 {% else %}
                 <li class="nav-item"><a href="{% url 'basic_app:register'  %}">Register</a></li>
                 <li class="nav-item"><a href="{% url 'basic_app:user_login'  %}">Login</a></li>
                 {% endif %}
              </ul>
            </div>
          </nav>
          <div class="container">
            {% block body_block  %}

            {% endblock  %}


         </div>  
    </bod>
</html>

var btns = header.getElementsByClassName("nav-item");
for (var i = 0; i < btns.length; i++) {

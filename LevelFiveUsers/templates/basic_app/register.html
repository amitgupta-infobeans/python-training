<!DOCTYPE html>

{% extends 'basic_app/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if register %}
        <h1>Thank you for Register!</h1>
    {% else %}
        <h1>Register Here</h1>
        <form method="POST" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_user_form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
    {% endif %}
</div>

{% endblock %}

<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>UserForm</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Sign Up Form</h2>
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <input type="submit" value="SignUp" class="btn btn-primary">
                </form>
            </div>
        </div>
    </body>
</html>

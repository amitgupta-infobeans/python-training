{% extends 'cbv_app/cbv_app_base.html'  %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk  %}
        Create School
        {% else %}
        Udate School
        {% endif %}
    </h1>
    <div class="jumbotron">
        <form method="POST">
            
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>

{% endblock %}
